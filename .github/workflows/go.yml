%YAML 1.1
---
name: Go

'on':
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version:
          - '1.20'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          cache: true
          go-version: ${{ matrix.go-version }}

      - name: Test
        run: go test -race -v ./...
